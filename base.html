<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }

      .marginZero {
        margin: 0;
      }

      .fotoDiv {
        border-radius: 50%;
        background-image: url("https://previews.123rf.com/images/yupiramos/yupiramos1705/yupiramos170514531/77987158-dise%C3%B1o-gr%C3%A1fico-del-ejemplo-del-vector-del-icono-del-perfil-del-hombre-joven.jpg");
        background-size: 100%;
        background-repeat: no-repeat;
        margin-right: 10px !important;
      }

      .fotoDiv img {
        width: 100%;
        display: none;
      }

      .fotoDiv--color {
        border-color: transparent;
      }

      #fotoID {
        min-width: 50px;
        max-width: 50px;
        min-height: 50px;
        max-height: 50px;
        margin: 13px 0px 5px 1px;
        padding: 45px;
      }
    </style>
    <link rel="stylesheet" href="detalles.css" />
  </head>

  <body>
    <header
      style="
        background-color: #b3b3b3;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
    <div id="fotoID" class="fotoDiv fotoDiv--color">
        <img src="https://previews.123rf.com/images/yupiramos/yupiramos1705/yupiramos170514531/77987158-dise%C3%B1o-gr%C3%A1fico-del-ejemplo-del-vector-del-icono-del-perfil-del-hombre-joven.jpg" alt="Foto" />
      </div>

      <article class="infoArt">
        <label id="nombreValor" class="infoValue">Nombre</label>
        <label id="apellidoValor" class="infoValue">Apellido</label>
        <label id="edadValor" class="infoValue">Edad</label>
        <label id="direccionValor" class="infoValue">Dirección</label>
        <label id="ciudadValor" class="infoValue">Ciudad</label>
        <label id="paisValor" class="infoValue">País</label>
        <label id="telefonoLabel" class="infoLabel">Teléfono:</label>
        <label id="telefonoValor" class="infoValue">xxxxxxxxxx</label>
        <label id="emailLabel" class="infoLabel">E-mail:</label>
        <label id="emailValor" class="infoValue">xxxxxxxxxx@xxxxxx.com</label>
      </article>
    </header>
    <article class="infoArtII">
        <label id="habilidadesLabel" class="infoLabel">Habilidades:</label>
        <label id="habilidadesValor" class="infoValue">-----------------</label>
        <label id="idiomasLabel" class="infoLabel">Idiomas aprendidos:</label>
        <label id="idiomasValor" class="infoValue">-----------------</label>
        <label id="nivelIdiomasValor" class="infoValue">-----------------</label>
        <label id="programasLabel" class="infoLabel">Programas manejados:</label>
        <label id="programasValor" class="infoValue">-----------------</label>
        <label id="nocionesLabel" class="infoLabel">Nociones en:</label>
        <label id="nocionesValor" class="infoValue">-----------------</label>
    </article>
  </body>
</html>
